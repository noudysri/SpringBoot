<link rel="stylesheet" href="../css/confirmation_alert.css" crossorigin="anonymous" />

<div class="modal-header modal-header-{{alertType}}">
    <h4 class="modal-title" id="modal-title">{{ heading }}</h4>
</div>

<div class="modal-body" id="modal-body">
    {{ body }}
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="doCancel()">{{ cancelButtonLabel }}</button>
    <button class="btn btn-{{alertType}}" type="button" ng-click="doContinue()" ng-if="continueButtonLabel != null">{{ continueButtonLabel }}</button>
</div>
