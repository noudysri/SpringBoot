<link rel="stylesheet" href="../css/authentication.css" crossorigin="anonymous" />

<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ authHeading }}</h4>
</div>

<div class="modal-body" id="modal-body">

    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert()" class="alert-fade">{{alert.msg}}</div>

    <div class="form-group">
        <label for="username" class="ng-binding">{{ usernameLabel }}</label>
        <input id="username" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="auth.username" placeholder="{{ usernamePlaceholderTxt }}" type="text" focus="true" />
    </div>

    <div class="form-group">
        <label for="password" class="ng-binding">{{ passwordLabel }}</label>
        <input id="password" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="auth.password" placeholder="{{ passwordPlaceholderTxt }}" type="password" />
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="doAuthenticateUser()">{{ loginButtonLabel }}</button>
</div>
